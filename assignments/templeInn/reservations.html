    <main class="form">
        <h1>Reserve Your Stay Today!</h1>
        <form method="get" action="home.html">
            <fieldset>
                <!-- <legend>Help us help you!</legend> -->
                <label class="top">Your Full Name <input type="text" name="fname" required
                        pattern="[A-Za-z].{2,}"></label>
                <label class="top">Email <input type="email" name="email"
                        placeholder="totallyARealAddress@gmail.jpg"></label>
                <label class="top">Phone Number <input type="tel" name="phone" placeholder="481-516-2342"
                        required></label>
                <label Class="top">Home Address <input type="text" name="from"></label>
                <label class="top">Destination Temple
                    <select>
                        <option value selected disabled="Select Location...">Select Location</option>
                        <option value="DC">Washington, DC</option>
                        <option value="Brazil">Sao Paulo, Brazil</option>
                        <option value="Detroit">Detroit, MI</option>
                        <option calue="Salt Lake City">Salt Lake City, UT</option>
                    </select>
                </label>

                <label class="top"> Desired Date<input type="date" name="stayDate"></label>
                <label class="top"> Suite Style
                    <select>
                        <option value selected disabled="Please select">Choose one</option>
                        <option value="regular">Regular, 1 Queen Bed</option>
                        <option value="double">Double, 2 Twin Beds</option>
                    </select>
                </label>
                <label class="top"> Rooms Required <input type="text" name="rooms"></label>

            </fieldset>


            <input type="submit" value="Book Reservation" class="submit">





        </form>
    </main>
